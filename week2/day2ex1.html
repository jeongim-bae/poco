<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey form</title>
        <link rel="stylesheet" href="day2ex1.css">
    </head>
    <body>
        <!--Skip the header because there is no specfic contents for header-->
        <main>
            <!--Form is long, sot that <fieldset> tag was used to group them out-->
            <form action="nextpage.html" method="POST">
                <h1>Profil</h1>
                <h4>Hier koennen Sie Ihre Address-Angabe einsehen und anpassen.</h4>
                
                <!-- Personal data -->
                <fieldset>
                    <legend>Persoenlichen Daten</legend>
                    <label for="title" >Title</label>
                    <input type="text" name="title" id="title" placeholder="Dr.hc">

                    <!--I combined the two name field as one -->
                    <label for="name" >Name</label>
                    <input type="text" name="vname" id="vname" placeholder="Peter Muster">
                
                    <label>Geschlecht</label>
                    <div class="radio-toolbar">
                        <input type="radio" name="geschlecht" id="weiblich" value="weiblich">
                        <label for="weiblich">W</label>
                        <input type="radio" name="geschlecht" id="maenner" value="maenner" checked>
                        <label for="maenner">M</label>
                    </div>
                
                    <label >Sprache</label>
                    <div class="radio-toolbar">
                        <input type="radio" name="sprache" id="de" value="de" checked>
                        <label for="de">DE</label>
                        <input type="radio" name="sprache" id="fr" value="fr">
                        <label for="fr">FR</label>
                        <input type="radio" name="sprache" id="it" value="it">
                        <label for="it">IT</label>
                    </div>
                </fieldset>

                <!-- Contact data -->
                <fieldset>
                    <legend>Kontaktdaten</legend>
                    <label for="telefon">Telefon</label>
                    <input type="tel" name="telefon" id="telefon" required>
                    <label for="mobile">Mobile</label>
                    <input type="tel" name="mobile" id="mobile" placeholder="optional">
                    <label for="hnummer">Haputnummer</label>
                    <input type="tel" name="hnummer" id="hnummer" placeholder="optional">
                        
                    <label for="fax">Fax</label>
                    <input type="tel" name="fax" id="fax" placeholder="optional">
                    
                    <label for="mail1">Mail 1</label>
                    <input type="email" name="mail1" id="mail1" required>
                    <label for="mail2">Mail 2</label>
                    <input type="email" name="mail2" id="mail2" placeholder="optional">
                </fieldset>

                    <!-- Address data -->
                <fieldset>
                    <legend>Adressdaten</legend>
                    <label for="firma">Firma</label>
                    <input type="text" name="firma" id="firma" required>
                    <label for="firma2">Zusatz Firma</label>
                    <input type="text" name="firma2" id="firma2" placeholder="optional">

                    <label for="homepage">Homepageo</label>
                    <input type="text" name="homepage" id="homepage" placeholder="optional">
                    <!-- Combined address and house number -->
                    <label for="address">Address / Haus Nr</label>
                    <input type="text" name="street" id="address" placeholder="Musterstrasse 33">
                    <label for="address2">Zusatz Address </label>
                    <input type="text" name="address2" id="address2" placeholder="optional">

                    <label for="postfach">Postfach</label>
                    <input type="number" name="postfach" id="postfach" placeholder="optional">
                    <label for="plz">PLZ / ORT</label>
                        <div class="onerow">
                            <input type="number" name="plz" id="plz" placeholder="8850">
                            <label for="ort"></label>
                            <input type="text" name="ort" id="ort" placeholder="Musterstadt">
                        </div>
                    <label for="kanton">Kanton / Land</label>
                    <div class="onerow">
                    <input type="text" name="kanton" id="kanton" placeholder="ZH">
                    <label for="land" aria-hidden="true"></label>
                    <input type="text" name="land" id="land" placeholder="Schweiz">
                </div>
                </fieldset>
                    <input type="submit" class="submit" value="Speichern">
                    <br><br><br><br><br>
            </form>
        </main>
    </body>
</html>
